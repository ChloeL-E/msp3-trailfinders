{%  extends "base.html" %}

{% block content %}

<!--<header id="hero-image">
</header>-->
<section>
  <h1 class="text-center mt-1">Register</h1>
  <div style="background-color:red">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div>
            <h4 class="mt-4 text-white">{{ message }}</h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <div class="form-style">
    <!-- Login form -->
    <form method="POST" action="{{ url_for('register') }}">
      <!-- Input for username -->
      <div class="form-group">
        <label class="mb-3 mt-2" for="username">Username: </label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <!-- Input for password -->
      <div class="form-group">
        <label class="mt-3 mb-3" for="password">Password: </label>
        <input type="password" autocomplete="current-password" class="form-control" id="password" placeholder="Enter Password">
      </div>
      <!-- Input for email -->
      <div class="form-group">
        <label class="mt-3 mb-3" for="email">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <!-- Login button -->
      <a href="" class="btn ml-auto mt-3">Login</a>
    </form>
  </div>
  <div class="container">
    <!-- Users directed to register if not already registered -->
    <h2 class="director mt-3 mb-4">Already registered?</h2>
    <a class="btn mt-3 mb-4" href="">Login</a>
  </div>
</section>
{% endblock %}
