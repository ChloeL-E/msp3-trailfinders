{%  extends "base.html" %}
{% block content %}
<!-- Hero image and heading -->
<div class="hero">
<div class="container text-center margin-top">
    <div class="row g-0 align-items-center">
        <div class="col">
            <h1>Edit Hike</h1>
            <h2 class="small-font">Add your changes below</h2>
        </div>
    </div>
</div>
<div>
    <!-- Flash message  -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div  style="background-color: var(--green)">
            <h4 class="mt-4 text-white text-center">{{ message }} <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span></h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <section>
    <div class="container">
        <div class="row g-0">
            <div class="form-style col-12">
                <!-- Form to Add a Hike -->
                <form class="form-sizing" method="POST" action="{{ url_for('edit_hike', hike_id=hike.id) }}">
                    <!-- Hike title -->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-2" for="hike_title">Hike Name</label>
                        <input type="text" class="form-control" id="hike_title" name="hike_title"
                        value="{{ hike.hike_title }}" minlength="4" maxlength="75" required>
                    </div>
                    <!-- image-->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-3" for="image_url">Add an Image</label><br>
                        <input type="text" name="image_url" id="image_url" value="{{ hike.image_url }}">
                    </div>
                    <!-- category_id -->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-3" for="category_id">Choose a Category</label><br>
                        <select id="category_id" name="category_id" required>
                            <option value="" disabled selected>Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- difficulty-->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-3" for="difficulty">Choose a difficulty level:</label><br>
                        <select id="difficulty" name="difficulty" required>
                            <option value="" disabled selected>Difficulty</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Easy">Easy</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <!-- distance-->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-3" for="distance">Distance(km)</label>
                        <input type="number" class="form-control" id="distance" name="distance"
                        value="{{ hike.distance }}" required>
                    </div>
                    <!-- elevation-->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-3" for="elevation">Elevation(m)</label>
                        <input type="number" class="form-control" id="elevation" name="elevation"
                        value="{{ hike.elevation }}" required>
                    </div>
                    <!-- description-->
                    <div class="form-group w-100">
                        <label class="mb-1 mt-4" for="description">Describe your hike...</label>
                        <br>
                        <textarea name="description" id="description" rows="5" required>{{ hike.description }}</textarea>
                    </div>
                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn ml-auto mt-3 mb-2">Edit Hike</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock %}
