<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLESHEETS -->
  <!-- Bootstrap Stylesheet v 5.3.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Stylesheet-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- PAGE TITLE -->
  <title>Northern Trailfinders</title>

</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0,0,0,0.2)">
    <div class="container-fluid">
      <a class="navbar-brand logo_text" href="#">NorthernTrailfinders</a>
      <!--Hamburger toggler-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <!--Navbar links-->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!--Go Walking to be visible to all users-->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Go Walking!</a>
          </li>
          {% if session.user %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">My Hikes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Logout</a>
          </li>
          <!-- Login/Register only shown if user not loggin in-->
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!--MAIN CONTENT-->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!--FOOTER-->

  <footer class="mt-auto">
    <nav class="navbar" style="background-color: rgba(0,0,0,0)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NorthernTrailfinders</a>
        </div>
    </nav>
</footer>

  <!--JAVASCRIPT-->
</body>

</html>
