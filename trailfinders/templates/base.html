<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A community site for people in the search of a beautiful walk in North-Eastern England">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

  <!-- STYLESHEETS -->
  <!-- Bootstrap Stylesheet v 5.3.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Stylesheet-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

  <!-- PAGE TITLE -->
  <title>Take A Hike</title>

</head>

<body>
  <div class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
      <div class="container-fluid">
        <img class="logo" src="/static/media/images/icons/adventure-icon.svg" alt="hiking logo">
        <a class="navbar-brand logo-text" href="{{ url_for('home') }}"><em>Take a Hike</em></a>

        <!-- MOBILE DEVICES -->
        <!-- Hamburger toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

          <!-- Navbar links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Go Walking to be visible to all users -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Go Walking!</a>
            </li>
            {% if session.user %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('my_hikes') }}">Hikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('categories') }}">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
            </li>
            <!-- Login/Register only shown if user not logged in -->
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>

    </nav>
    <div style="height:86px">
    </div>

    <!-- MAIN CONTENT -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto sticky-bottom sm-screens">
      <div class="row g-0">
        <div class="col-xs-6 col-sm-3 sm-screens">
          <h4 class="ml-3" style="margin-left:5px;">TakeAHike</h4>
          <p class="copyright ml-3" style="margin-left:5px;">
            <span>Â© 2024</span>
          </p>
        </div>
        <div class="col-xs-6 col-sm-3 sm-screens">
          <h4>Hikes</h4>
          <ul class="footer-links">
            <li><a href="{{ url_for('categories') }}">Categories</a></li>
            <li><a href="{{ url_for('my_hikes') }}">Hikes</a></li>
          </ul>
        </div>
        <div  class="col-xs-6 col-sm-3 sm-screens">
          <h4>Join Us!</h4>
          <ul class="footer-links">
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </div>
        <div class="col-xs-6 col-sm-3 sm-screens">
          <h4>Socials</h4>
          <div class="row g-0">
            <ul class="socials">
              <li><a href="https://www.linkedin.com/signup" target="_blank"><img class="socials"
                    src="/static/media/images/icons/linkedin.svg" alt="linkedin socials link"></a></li>
              <li><a href="https://en-gb.facebook.com/" target="_blank"><img class="socials"
                    src="/static/media/images/icons/facebook.svg" alt="facebook socials link"></a></li>
              <li><a href="https://www.instagram.com/" target="_blank"><img class="socials"
                    src="/static/media/images/icons/instagram.svg" alt="instagram socials link"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    </div>
  <!--JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
