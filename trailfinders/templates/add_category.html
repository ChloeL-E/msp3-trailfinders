{%  extends "base.html" %}
{% block content %}
<!-- Hero image and headings -->
<div id="categories-hero" class="hero"></div>
    <section>
        <div class="form-style">
        <div class="container text-center">
            <div class="row g-0 align-items-center">
                <div class="col">
                    <h1 class="mt-6">Add A Category</h1>
                    <h2 class="mt-6 small-font">Then head over to Hikes to add a Hike</h2>
                </div>
            </div>
        </div>
            <!-- ADD CATEGORY form -->
            <form method="POST" action="{{ url_for('add_category') }}">
                <!-- Input for add category -->
                <div class="form-group col-12">
                    <label class="mb-2 mt-3" for="category_name">Category Name</label>
                    <input type="text" class="form-control" id="category_name" name="category_name"
                        placeholder="Add category" maxlength="50" required>
                </div>
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn ml-auto mt-3">Add Category</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
