{%  extends "base.html" %}
{% block content %}
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <h1>Categories</h1>
            <a href="{{ url_for('add_category') }}">Add A Category</a>
        </div>
    </div>
</div>
<section>
    <div class="row">
        {% for category in categories %}
        <div class="col-4">
            <div class="position-cards">
                <div class="card card-post mt-4 mb-4" style="width: 20rem;">
                    <img src="" class="" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                        <p class="card-text"></p>
                        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn">Edit</a>
                        <a href="#" class="btn">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
