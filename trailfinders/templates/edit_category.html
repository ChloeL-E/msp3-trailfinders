{%  extends "base.html" %}
{% block content %}
<div id="categories-hero" class="hero"></div>
<div class="container text-center">
    <div class="row g-0 align-items-center">
        <div class="col">
            <h1 class="mt-6">Edit Category</h1>
            <h2 class="mt-6 small-font">Then head over to Hikes to add a Hike</h2>
        </div>
    </div>
</div>
<div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div  style="background-color: var(--green)">
            <h4 class="mt-4 text-white text-center">{{ message }} <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span></h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
<section>
    <div class="form-style">
        <!-- Edit Category form -->
        <form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
            <!-- Input for edit category -->
            <div class="form-group col-12">
                <label class="mb-3 mt-2" for="category_name">Edit Category Name</label>
                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="{{ category.category_name }}"
                    min-length="4" max-length="50" required>
            </div>
            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn ml-auto mt-3">Update Category</button>
          </div>
        </form>
    </div>
</section>
{% endblock %}
