{%  extends "base.html" %}

{% block content %}
<div id="categories-hero" class="hero"></div>
<section>
  <h1 class="text-center mt-3">Login</h1>
  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div  style="background-color: var(--green)">
            <h4 class="mt-3 text-white text-center">{{ message }} <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span></h4>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <div class="form-style">
    <!-- Signin form -->
    <form method="POST" action="{{ url_for('login') }}">
      <!-- Input for username -->
      <div class="form-group">
        <label class="mb-2 mt-2" for="username">Username: </label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"  minlength="4" maxlength="50" required>
      </div>
      <!-- Input for password -->
      <div class="form-group">
        <label class="mt-2 mb-2" for="password">Password: </label>
        <input type="password" autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Enter Password" minlength="6" maxlength="20" required>
      </div>
      <!-- Signin button -->
      <div class="text-center">
      <button type="submit" class="btn ml-auto mt-2">Login</button>
      </div>
    </form>
  </div>
  <div class="container">
    <!-- Users directed to register if not already registered -->
    <h2 class="director mt-3 mb-4">Not yet registered?</h2>
    <a class="btn mt-3 mb-4" href="{{ url_for('register') }}">Register</a>
  </div>
</section>

{% endblock %}
